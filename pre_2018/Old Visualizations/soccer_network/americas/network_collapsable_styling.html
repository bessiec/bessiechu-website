<!DOCTYPE html>
<meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Mako" rel="stylesheet">

    <style>
        

        line.link {
          fill: none;
          stroke: #003366;
          stroke-width: 1.5px;
        }


        .node circle {
          fill: #8BBCE8;
          stroke: #fff;
          stroke-width: 1.5px;
        }
         
        text {
          fill: #000;
          pointer-events: none;
        }
     

    </style>
<body>

<script>

      
    var width = 1060,
        height = 1200,
        root;

  // Set the range
    var  v = d3.scale.linear().range([0, 100]);
     
    // get the data
d3.json("americas.json", function(error, json) {
  if (error) throw error;

  root = json;
  update();
});

    function update() {
      var nodes = flatten(root),
          links = d3.layout.tree().links(nodes);

      // Restart the force layout.
      force
        .nodes(nodes)
        .links(links)
        .size([width, height])
        .linkDistance(150)
        .charge(-500)
        .on("tick", tick)
          .start();

      // Update links.
      link = link.data(links, function(d) { return d.target.id; });

      link.exit().remove();

      link.enter().insert("line", ".node")
          .attr("class", "link");

      // Update nodes.
      node = node.data(nodes, function(d) { return d.id; });

      node.exit().remove();

      var nodeEnter = node.enter().append("g")
          .attr("class", "node")
          .on("click", click)
          .call(force.drag);

      nodeEnter.append("circle")
          .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; });

      nodeEnter.append("text")
          .attr("dy", ".35em")
          .text(function(d) { return d.name; })
          .style("font-family", "Mako");

      node.select("circle")
          .style("fill", color);
    }


     
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);
     
    // build the arrow.
    svg.append("svg:defs").selectAll("marker")
        .data(["end"])      // Different link/line types can be defined here
      .enter().append("svg:marker")    // This section adds in the arrows
        .attr("id", String)
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 15)
        .attr("refY", -.5)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
      .append("svg:line")
        .attr("d", "M0,-5L10,0L0,5");
     
    // add the links and the arrows
    var line = svg.append("svg:g").selectAll("line")
        .data(force.links())
      .enter().append("svg:line")
        .attr("class", function(d) { return "link " + d.type; })
        .attr("marker-end", "url(#end)");


    // define the nodes
    var node = svg.selectAll(".node")
        .data(force.nodes())
      .enter().append("g")
        .attr("class", ".node")
        .on("click", click)
        .on("dblclick", dblclick)
        .call(force.drag);

    // add the nodes
    node.append("circle")
        .attr("r", 12)


    // add the text 
    node.append("text")
        .attr("x", 12)
        .attr("dy", ".35em")
        .text(function(d) { return d.name; })
        .style("font-family", "Mako");
     

    var drag = force.drag()
        .on("dragstart", dragstart);



    // add the curvy lines
    function tick() {
        line.attr("d", function(d) {
            var dx = d.target.x - d.source.x,
                dy = d.target.y - d.source.y,
                dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + 
                d.source.x + "," + 
                d.source.y + "A" + 
                dr + "," + dr + " 0 0,1 " + 
                d.target.x + "," + 
                d.target.y;
        });
     
        node
            .attr("transform", function(d) { 
                return "translate(" + d.x + "," + d.y + ")"; });
    }
     
    // action to take on mouse click
        function click() {
            d3.select(this).select("text").transition()
                .duration(750)
                .attr("x", 22)
                .style("stroke-width", ".5px")
                .style("font", "20px sans-serif");
            d3.select(this).select("circle").transition()
                .duration(750)
                .attr("r", 12);
        }


        function dblclick(d) {
            d3.select(this).classed("fixed", d.fixed = false);
            d3.select(this).select("text").transition()
                .duration(750)                    
                .attr("x", 12)
                .style("stroke-width", "0px")
                .style("font", "15px Mako");
            d3.select(this).select("circle").transition()
            .attr("r", 12)
        }

        function dragstart(d) {
            d3.select(this).classed("fixed", d.fixed = true);
            d3.select(this).select("text").transition()
                .duration(750)
                .attr("x", 10)                    
            d3.select(this).select("circle").transition()
            .duration(750)

    
        }




 
</script>
</body>
</html>
