        }
        
        .view-more {
            margin-top: 30px;
            padding-top: 20px;

        }
        
        .view-more a {
            display: inline-flex;
            align-items: center;
            color: #3182ce;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .view-more a:hover {
            color: #2c5aa0;
        }
        
        .view-more a::after {
            content: '→';
            margin-left: 8px;
            transition: transform 0.2s ease;
        }
        
        .view-more a:hover::after {
            transform: translateX(4px);
        }
        
        .experience {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            padding: 30px;
            margin-bottom: 70px;
        }
        
        .experience h2 {

            margin-bottom: 15px;
        }

            color: #4a5568;
            line-height: 1.7;

        .footer-links {

        }
        
        .footer-links a {
            color: #3182ce;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }
